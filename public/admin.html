<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
    </li>
    <ul class="users">
      <button id="load" class="load" href="load.html">Charger conversation</button>
    </ul>
    <li class="login page">
      <div class="form">
        <h3 class="title">Entrer nom de l'administrateur</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
  <ul class="loading page"></ul>
  
  <script type="text/javascript">
    document.getElementById("load").onclick = function () {

    };
  </script>

  <script src="components/rivets/dist/rivets.bundled.min.js"></script>
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>

</html>
